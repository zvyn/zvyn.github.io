          <script>
(function () {
    var timeout = 7000;
    var backgrounds = ['Piha', 'NorthWellington', 'MtCook', 'SouthWellington'];
    var currentBackgroundID = -1;
    var setNextBg = function() {
        var b = document.body;
        nextID = (currentBackgroundID + 1) % backgrounds.length;
        b.style.backgroundImage = "url(/gallery/" + backgrounds[nextID] + ".jpg)";
        currentBackgroundID = nextID;
        setTimeout(setNextBg, timeout);
    }
    setNextBg();
})();
(function () {
    var removers = document.getElementsByClassName('remove-parent');
    for(i in removers) {
        removers[i].onclick = function (e) {
            e.path[3].style.opacity = 0;
            e.path[3].style.overflow = "hidden";
            e.path[3].style.height = 0;
            e.path[3].style.width = 0;
            setTimeout(function(){
                e.path[3].hidden = true;
            }, 300);
        }
    }
})();
(function () {
    var pictureIcon = document.getElementsByClassName('glyphicon-picture')[0];
    pictureIcon.onmouseover = function () {
        document.body.style.opacity = 0;
    };
    pictureIcon.onmouseout = function () {
        document.body.style.opacity = 1;
    };
    pictureIcon.onmouseup = pictureIcon.onmouseout;
})();
