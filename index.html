      <script>
        debounce = function (eventFunction, thresholdInMilliseconds) {
            // Prevents functions from triggering to often.
            // See https://github.com/thaibault/jQuery-tools/blob/master/jquery-tools-1.0.coffee#L551
            var timeoutID = null;
            return function () {
                if (timeoutID != null) {
                    window.clearTimeout(timeoutID);
                    timeoutID = setTimeout(
                        eventFunction, thresholdInMilliseconds);
                    return timeoutID;
                } else {
                    var result = eventFunction();
                    timeoutID = setTimeout(function () {},
                            thresholdInMilliseconds);
                    return result;
                }
            };
        };
