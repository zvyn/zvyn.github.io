function fadeIn(element, intervalDelta, callback) {
  var calledBack = false;
  var opacity = 0.01;
  var fade = setInterval(function() {
    opacity += 0.15 * opacity;
    if (opacity >= 0.99) {
      opacity = 1;
      clearInterval(fade);
    }
    if (!calledBack && opacity > 0.05) {
      calledBack = true;
      callback();
    }
    element.style.opacity = opacity;
  }, intervalDelta);
};
